services:
  mdplanner:
    build: .
    image: localhost:5000/mdplanner:latest
    ports:
      - "8003:8003"
    volumes:
      - ./data:/data
    # Default: serve project at /data with no extra flags.
    # Override command to enable optional features:
    #   WebDAV only:
    #     command: ["/data", "--webdav"]
    #   WebDAV with Basic Auth:
    #     command: ["/data", "--webdav", "--webdav-user", "obsidian", "--webdav-pass", "changeme"]
    #   SQLite cache + WebDAV:
    #     command: ["/data", "--cache", "--webdav"]
    #   MCP token + WebDAV with auth:
    #     command: ["/data", "--mcp-token", "secret", "--webdav", "--webdav-user", "u", "--webdav-pass", "p"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
